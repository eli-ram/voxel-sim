config:
  size: 256
  build: false
  render: true
  resolution: 4

materials:
  BONE:
    color: [0.2, 0.6, 0.5, 0.1]
    strength: 0.5
  STATIC:
    color: [0.2, 0.1, 0.9]
    strength: 10.0
    locks: [true, true, true]
  FORCE:
    color: [0.9, 0.2, 0.1]
    strength: 11.0
    force: [0.0, 0.0, -11.0]

geometry:
  - type: mesh
    operation: add
    material: BONE
    file: "./meshes/test_bone.obj"
    transform:
      position: [4.8, 2.6, 1.2]
      rotation: 
        angle: 0.5
        axis: [1.2, 2.0, 1.0]
      scale: 0.2

  - type: sphere
    operation: add
    material: STATIC
    transform:
      position: [0, 0, 0]
      scale: 0.5

  - type: sphere
    operation: add
    material: FORCE
    transform:
      position: [1, 1, 1]
      scale: 0.5

parameters:
  inner_surface:
    type: circle
    transform:
      scale: 0.2
      position: [0.5, 0.5, 0.9]
      rotation: [1, 0, 1, 0]
  outer_surface:
    type: circle
    transform:
      scale: 0.2
      position: [1.0, 1.0, 1.0]
      rotation: [1, 0, -1, 0]

config:
  size: 256
  resolution: 2
  background: 
    r: 0.7
    g: 0.8
    b: 0.8
  region:
    start: [-1, -2, -1]
    stop: [1, 1, 1] 

materials:
  BONE:
    color: [0.2, 0.6, 0.5, 0.3]
    strength: 0.5
  FORCES:
    color: [0.6, 0.2, 0.1]
    strength: 10.0
    force: [0.0, 0.0, -10.0]
  STATIC:
    color: [0.2, 0.1, 0.6]
    strength: 10.0
    locks: [true, true, true]

geometry:
  - type: sphere
    material: BONE

other:
  - type: composite
    transform:
      - scale: 1.0
        position: [0, 0, 0]
    children:
      - type: sphere
        operation: add 
        material: FORCES
        transform:
          - scale: 1.0
          - position: [0, 0, 0]
      - type: mesh
        file: "../meshes/test_bone.obj"
        operation: add
        material: BONE
        transform:
          - position: [0, 0, 0]
          - scale: 1.0
          - position: [0, 0, 0]
          # rotation: [0, 0, 0, 1]
      - type: sphere-x
        operation: add
        material: STATIC
        transform:
          - scale: 1.0
          - position: [0, 0, 0]

parameters:
  inner_surface:
    type: circle
    radius: 0.2
    center: [0.5, 0.5, 0.5]
    normal: [0, 1, 0] 
  outer_surface:
    type: circle
    radius: 0.2
    center: [1.0, 2.0, 1.0]
    normal: [0, -1, 0]

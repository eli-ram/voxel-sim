config:
  size: 256
  resolution: 4

colors:
  BLUE: [0.2, 0.1, 0.9]
  RED: [0.9, 0.2, 0.1]
  BONE: [0.2, 0.6, 0.5, 0.1]

geometry:
  bone:
    type: mesh
    operation: add
    properties:
      color: BONE
      strength: 0.5
      file: "./meshes/test_bone.obj"
    transform:
      position: [4.8, 2.6, 1.2]
      rotation: [0.1, 3.0, 0.0]
      scale: 0.2

  static:
    type: sphere
    operation: add
    properties:
      color: BLUE
      strength: 10.0
      locked-axes: [true, true, true]
    transform:
      position: [0, 0, 0]
      scale: 0.5

  forces:
    type: sphere
    operation: add
    properties:
      color: RED
      strength: 10.0
      force-axes: [0.0, 0.0, -10.0]
    transform:
      position: [1, 1, 1]
      scale: 0.5

parameters:
  inner-surface:
    type: circle
    radius: 0.2
    center: [0.5, 0.5, 0.5]
    normal: [0, 1, 0] 
  outer-surface:
    type: circle
    radius: 0.2
    center: [1.0, 1.0, 1.0]
    normal: [0, -1, 0]

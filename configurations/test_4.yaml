# Color indicators
# {X: red, Y: green, Z: blue}

config:
  run: on  
  build: on
  alpha: 0.1
  render: true
  outline: false
  resolution: 256
  background: [0.01, 0.01, 0.02]
  region: 
    start: [-15, -10, -10]
    stop: [15, 20, 15]

materials:
  BONE:
    color: [0.2, 0.6, 0.5, 0.1]
    strength: 5.0
  STATIC:
    color: [0.2, 0.1, 0.5, 0.2]
    strength: 5.0
    locks: [true, true, true]
  FORCE:
    color: [0.9, 0.2, 0.1, 0.2]
    strength: 5.0
    force: [0.0, 0.0, -10.0]
  METAL:
    color: [0.8, 0.8, 0.8, 0.9]
    strength: 6.0

geometry:
  transform:
    # - debug: 1
    - scale: 15
    - translate: [-0.1, 0.2, 0.2]
    - rotate:
        axis: Z
        angle: { deg: -35 }
    - rotate:
        axis: Y
        angle: { deg: 41 } # 41
    - translate: [0, -0.2, 0]
    # - scale: 10
  elements:
    - type: mesh
      # operation: add
      material: BONE
      file: "./meshes/femur2.obj"
      transform:
        # - debug: 0
        - scale: 1.6
        - translate: [0, -4.2, 0.2]
        - rotate: 
            axis: Y
            angle: { deg: 245 }
            local: false
        # - debug: 1
        - translate: [0, 0, -0.1]
        # - debug: 3

    - type: sphere
      # operation: add
      material: STATIC
      transform:
        - debug: 
        - translate: [-0.1, -1.0, -0.2]
        - scale: 0.55
    
    - type: sphere
      # operation: add
      material: FORCE
      transform:
        - debug: 0
        - translate: [0.7, 0.45, 0.5]
        - scale: 0.4
        - rotate:
            axis: Z
            angle: { deg: 180 }
        # {X: red, Y: green, Z: blue}

parameters:
  # a:
  show: true
  width: 1.2
  material: METAL
  transform: 
    - debug: a
    - scale: 5
    - translate: [0, 0.5, 0.4]
    - rotate: 
        axis: Z
        angle: { deg: -10 }

  volume_a:
    color: WHITE
    width: 15.0
    transform:
      - translate: [2.8, 0.15, 0]
      - scale: [0.2, 1.5, 1.5]

  volume_b:
    color: GRAY
    transform:
      - translate: [-3, 0, 0]
      - scale: [0.2, 2, 2]


# Color indicators
# {X: red, Y: green, Z: blue}

config:
  run: on                    
  build: on
  alpha: 0.1
  render: true
  outline: false
  resolution: 256
  background: [0.01, 0.01, 0.02]
  region: 
    start: [-10, -10, -8]
    stop: [10, 10, 10]

materials:
  BONE:
    color: [0.2, 0.6, 0.5, 0.1]
    strength: 5.0
  STATIC:
    color: [0.4, 0.2, 1.0, 1.2]
    strength: 5.0
    locks: [true, true, true]
  FORCE:
    color: [1.0, 0.3, 0.2, 1.2]
    strength: 5.0
    force: [0.0, 0.0, -8.0]
  TISSUE:
    color: [0.55, 0.42, 0.5, 0.3]
    strength: 0.1
  METAL:
    color: [0.5, 0.5, 0.55, 0.9]
    strength: 50.0

geometry:
  transform:
    # - debug: 1
    - scale: 10
    # - scale: 10
  elements:
    - type: mesh
      # operation: add
      material: BONE
      file: "./meshes/femur2.obj"
      transform:
        - translate: [-0.1, -0.25, 0.07]
        - scale: 1.6
        - rotate: 
            axis: Z
            angle: { deg: -30 }
        - rotate: 
            axis: Y
            angle: { deg: -72 }
        - translate: [0, -4.2, 0.2]
        - debug: 0
        # - debug: 0
        # - debug: 1
        # - translate: [0, 0, -0.1]
        # - debug: 3

    - type: sphere
      render: off
      # voxels: off
      operation: inside
      material: STATIC
      transform:
        - debug: 
        - translate: [-1.1, -1.1, 0]
        - scale: 0.55
    
    - type: sphere
      render: off
      # voxels: off
      operation: inside
      material: FORCE
      transform:
        - debug: 0
        - translate: [0.5, 0, 0]
        - scale: 0.3
        - rotate:
            axis: Z
            angle: { deg: 180 }
        # {X: red, Y: green, Z: blue}

    - type: sphere
      material: TISSUE
      operation: outside
      transform:
        - scale: 0.45
        - translate: [0.3, 0, 0]

parameters:
  # a
  show: true
  width: 0.1
  material: METAL
  transform: 
    - scale: 10

  volume_a:
    color: WHITE
    width: 15.0
    transform:
      - translate: [0.75, 0, 0]
      - scale: [0.2, 0.35, 0.35]
      - debug: a

  volume_b:
    color: GRAY
    transform:
      - translate: [-1.2, 0, 0]
      - scale: [0.05, 0.6, 0.6]


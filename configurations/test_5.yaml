# Color indicators
# {X: red, Y: green, Z: blue}

config:
  run: on                    
  build: on
  alpha: 0.1
  render: true
  outline: false
  resolution: 256
  background: [0.01, 0.01, 0.02]
  region: 
    start: [-20, -20, -20]
    stop: [20, 20, 20]

materials:
  BONE:
    color: [0.2, 0.6, 0.5, 0.1]
    strength: 5.0
  STATIC:
    color: [0.4, 0.2, 1.0, 0.2]
    strength: 5.0
    locks: [true, true, true]
  FORCE:
    color: [1.0, 0.3, 0.2, 0.5]
    strength: 5.0
    force: [0.0, 0.0, -10.0]
  TISSUE:
    color: [0.62, 0.25, 0.5, 0.4]
    strength: 0.1
  METAL:
    color: [0.6, 0.6, 0.65, 1.0]
    strength: 50.0

geometry:
  transform:
    - scale: 20
    - translate: [0, -0.35, 0]
  elements:
    - type: mesh
      # render: off
      # operation: add
      material: BONE
      file: "./meshes/femur2.obj"
      transform:
        - translate: [-0.1, -0.25, 0.07]
        - scale: 1.6
        - rotate: 
            axis: Z
            angle: { deg: -30 }
        - rotate: 
            axis: Y
            angle: { deg: -72 }
        - translate: [0, -4.2, 0.2]
        # - debug: 0
        
    - type: sphere
      render: off
      # voxels: off
      operation: inside
      material: STATIC
      transform:
        # - debug: 
        - translate: [-0.5, -0.85, 0]
        # convert to a plane
        - scale: [10000, 0.25, 10000] 
    
    - type: sphere
      render: off
      # voxels: off
      operation: outside
      material: FORCE
      transform:
        # - debug: 0
        - translate: [0.5, 0, 0]
        - scale: [0.2, 0.6, 0.6]
        - rotate:
            axis: Z
            angle: { deg: 180 }
        # {X: red, Y: green, Z: blue}

    - type: sphere
      material: TISSUE
      operation: outside
      transform:
        - scale: [0.45, 0.36, 0.36]
        - debug: 1
        - translate: [0.25, -0.1, 0.1]

parameters:
  show: false
  operation: inside
  population_size: 15 # 50
  width: 0.1
  material: METAL
  transform: 
    - scale: 20
    - translate: [0, -0.35, 0]

  volume_a:
    color: WHITE
    width: 10.0
    transform:
      - translate: [0.75, 0, 0]
      - scale: [0.2, 0.35, 0.35]
      # - debug: a

  volume_b:
    color: GRAY
    width: 10.0
    transform:
      - translate: [-1.2, 0, 0]
      - scale: [0.05, 0.5, 0.6]

